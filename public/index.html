<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
</head>
<body>
    <h2>Formulário de Endereço</h2>
    <form id="enderecoForm">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="8" required><br><br>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required><br><br>

        <label for="ibge">Numero do IBGE:</label>
        <input type="text" id="ibge" name="ibge" required><br><br>


        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
